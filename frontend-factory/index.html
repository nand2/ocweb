<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCWeb.eth</title>
    <script>
      // Redirection: If the URL does not end with a slash, redirect to the same URL with a slash
      // Necessary for our relative-URL assets to load
      if (!window.location.pathname.endsWith('/')) {
        window.location.pathname = window.location.pathname + '/'
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
